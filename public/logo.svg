<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a94a8"/>
      <stop offset="50%" stop-color="#088395"/>
      <stop offset="100%" stop-color="#09637E"/>
    </linearGradient>
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <!-- Subtle inner highlight -->
  <rect x="8" y="8" width="496" height="496" rx="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Left angle bracket < -->
  <path d="M205 148L108 256L205 364"
        stroke="white" stroke-width="42" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Right angle bracket > -->
  <path d="M307 148L404 256L307 364"
        stroke="white" stroke-width="42" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Center slash / with accent color -->
  <path d="M288 128L224 384"
        stroke="#7AB2B2" stroke-width="34" stroke-linecap="round" fill="none"/>
</svg>
